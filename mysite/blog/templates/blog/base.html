<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
        
        <!-- Linking Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Linking Bootstrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
        <!-- Medium style editor - a jsdelivr api of a stylesheet emulating blogs from medium.com
             Grabbed from https://github.com/yabwe/medium-editor or https://yabwe.github.io/medium-editor/-->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        
        <!--OPTIONAL: Custom CSS stylesheet grab from codepen.io: has to be compatible with css, have no javascript
            example: https://codepen.io/jackrugile/pen/JddmaX -->
        <!--Link our CSS file-->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        
        <!--Fonts Grab from fonts.google.com
            Students can choose any two font style they want-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Slab&family=Russo+One&display=swap" rel="stylesheet">

    </head>
    <body>
        <!--Navbar: Just a REALLY long typing time, maybe share code with students (copy/paste?)
         ADD techfont & custom-navbar class for css
         CSS connection through classes explained-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark techfont custom-navbar">
            <!--Navbar-brand to be more prominent bigbrand to make it bigger-->
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <!-- Using Github and Linkedin links as just a filler, feel free to change href to your own github/linkedin-->
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.github.com">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com">Linkedin</a>
                    </li>
                </ul>
            </div>
            <!--Why are the Bootstrap gods mad at us?-->
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <!-- if user.is_authenticated is a built in django command to see if the user is logged-->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new'%}">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_draft_list'%}">Drafts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}">Log Out</a>
                    </li>
                    <!--If User is not logged in the following happens:-->
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class='bi bi-person-fill'></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav> 
        <!-- Adding a bunch of div classes in order to organize the body of the site, usually need these various classes
        for apps (since the size of browsers/screen are so variant) but not for websites, but we can just put these in to practice-->
        <div class="content container">
            {% block content %}
            <!--CONTENT GOES HERE :)-->
            {% endblock %}
        </div>
    </body>
</html>
